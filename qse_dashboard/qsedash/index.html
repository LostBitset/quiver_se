<!DOCTYPE html>
<html>
	<head>
		<title>SiMReQ Evaluation Dashboard</title>
	</head>
	<body>
		<h1>SiMReQ Evaluation Dashboard</h1>
		<h3 id="status">Status Loading...</h3>
		<h3 id="dse-det">DSE Detections: {{DSE_DETS}}</h3>
		<meter id="dse-meter" max="{{MAX_DETS}}" value="{{DSE_DETS}}" width="0%"></meter>
		<h3 id="simreq-det">SiMReQ Detections: {{SIMREQ_DETS}}</h3>
		<meter id="simreq-meter" max="{{MAX_DETS}}" value="{{SIMREQ_DETS}}"></meter>
		<script type="text/javascript">
			window.setTimeout(() => {
				// Refresh the page
				window.location = window.location;
			}, 1000);
		</script>
	</body>
</html>
